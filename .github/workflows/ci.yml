name: CrystallineSociety CI

# https://bitplatform.dev/templates/dev-ops

on:
  workflow_dispatch:
  push:
    branches: [ "develop" ]

jobs:

  build_blazor_server:
    name: build blazor
    runs-on: ubuntu-22.04

    steps:
    
    - name: Checkout source code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        global-json-file: src/CrystallineSociety/global.json

    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install wasm and maui
      run:  cd src/CrystallineSociety && dotnet workload install maui-android wasm-tools wasm-experimental

    - name: Setup Android SDK Tools
    # You may pin to the exact commit or the version.
    # uses: android-actions/setup-android@07976c6290703d34c16d382cb36445f98bb43b1f
      uses: android-actions/setup-android@v3.2.0
          
      
    - name: Build
      run: dotnet build src/CrystallineSociety/CrystallineSociety.sln -c Release -p:EnableWindowsTargeting=true
